<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Pet Paradise</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="admin-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>üêæ Troiamis Admin</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="#" class="nav-item active" onclick="showAdminPage('products')">Products</a>
                <a href="#" class="nav-item" onclick="showAdminPage('orders')">Orders</a>
                <a href="/" class="nav-item">Back to Shop</a>
            </nav>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <h1 id="page-title">Product Management</h1>
            </header>

            <div id="products-admin" class="admin-page active">
                <div class="action-bar">
                    <button class="btn btn-primary" onclick="openProductModal()">Add Product</button>
                </div>
                <div class="table-container">
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Image</th>
                                <th>Name</th>
                                <th>Category</th>
                                <th>Price</th>
                                <th>Stock</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="products-table-body"></tbody>
                    </table>
                </div>
            </div>

            <div id="orders-admin" class="admin-page">
                <div class="table-container">
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th>Order ID</th>
                                <th>Customer</th>
                                <th>Email</th>
                                <th>Total</th>
                                <th>Status</th>
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="orders-table-body"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <div id="product-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Add Product</h3>
                <button class="close-btn" onclick="closeProductModal()">&times;</button>
            </div>
            <form id="product-form" onsubmit="saveProduct(event)">
                <input type="hidden" id="product-id">
                <div class="form-group">
                    <label>Product Name</label>
                    <input type="text" id="product-name" required>
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select id="product-category" required>
                        <option value="food">Food</option>
                        <option value="toys">Toys</option>
                        <option value="beds">Beds</option>
                        <option value="grooming">Grooming</option>
                        <option value="accessories">Accessories</option>
                        <option value="feeders">Feeders</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Price</label>
                    <input type="number" id="product-price" step="0.01" required>
                </div>
                <div class="form-group">
                    <label>Original Price</label>
                    <input type="number" id="product-original-price" step="0.01">
                </div>
                <div class="form-group">
                    <label>Image URL</label>
                    <input type="url" id="product-image" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="product-description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label>Stock</label>
                    <input type="number" id="product-stock" required>
                </div>
                <div class="form-group">
                    <label>Rating</label>
                    <input type="number" id="product-rating" step="0.1" min="0" max="5">
                </div>
                <div class="form-group">
                    <label>Reviews</label>
                    <input type="number" id="product-reviews">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeProductModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <div id="order-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Order Details</h3>
                <button class="close-btn" onclick="closeOrderModal()">&times;</button>
            </div>
            <div id="order-detail"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeOrderModal()">Close</button>
            </div>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
