    <script>
        let currentTab = 'login';
        
        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            
            if (tab === 'login') {
                document.querySelectorAll('.auth-tab')[0].classList.add('active');
                document.getElementById('loginForm').classList.add('active');
            } else {
                document.querySelectorAll('.auth-tab')[1].classList.add('active');
                document.getElementById('registerForm').classList.add('active');
            }
            hideError();
        }
        
        function showError(message) {
            const el = document.getElementById('errorMessage');
            el.textContent = message;
            el.classList.add('show');
        }
        
        function hideError() {
            document.getElementById('errorMessage').classList.remove('show');
        }
        
        function handleLogin(event) {
            event.preventDefault();
            hideError();
            
            const account = document.getElementById('loginAccount').value.trim();
            const password = document.getElementById('loginPassword').value;
            const btn = document.getElementById('loginBtn');
            
            if (!account || !password) {
                showError('è¯·å¡«å†™å®Œæ•´ä¿¡æ¯');
                return;
            }
            
            const isPhone = /^\d{11}$/.test(account);
            const loginData = isPhone ? { phone: account, password } : { email: account, password };
            
            btn.disabled = true;
            btn.textContent = 'ç™»å½•ä¸­...';
            
            fetch('/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(loginData)
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    localStorage.setItem('fitai_token', data.token);
                    localStorage.setItem('fitai_user', JSON.stringify(data.user));
                    window.location.href = '/fitness';
                } else {

                }
            })
            .catch(err => {

            })
            .finally(() => {

                btn.textContent = 'ç™»å½•';
            });
        }
